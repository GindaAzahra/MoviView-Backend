[phases.setup]
nixPkgs = [
    'php83',
    'php83Extensions.pdo',
    'php83Extensions.pdo_mysql',
    'php83Extensions.mbstring',
    'php83Extensions.gd',
    'php83Extensions.zip',
    'php83Extensions.bcmath',
    'php83Extensions.exif',
    'php83Extensions.pcntl',
    'php83Extensions.dom',
    'php83Extensions.xml',
    'php83Extensions.xmlreader',
    'php83Extensions.fileinfo'
]

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction']

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan route:clear', 
    'php artisan view:clear'
]

[start]
cmd = 'bash -c "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"'